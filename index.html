<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Reserve</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-change">

   <header class="header bg-body-secondary">
      <nav class="navbar navbar-expand-lg d-flex justify-content-between">
         <div class="navbar-brand">Salle reserve</div>
         <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
               aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav mt-sm-3 mt-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Sign off</a>
                  </li>
                  <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">
                     <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-black"></div>
                     <hr class="d-lg-none my-2">
                  </li>
                  <li class="nav-item">
                     <a class="nav-link">
                        <p id="mode-text" class="d-inline d-lg-none">Ligth mode</p>
                        <i id="mode-icon" class="bi bi-sun-fill"></i>
                        <!-- <i class="d-none bi bi-moon-fill"></i> -->
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <main class="container mt-5 m-auto">

      <div class="container">
         <div class="row">
            <div class="col-12">
               <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  data-backdrop="static" data-keyboard="false">
                  Reserve <i class="bi bi-clipboard2-plus-fill"></i>
               </button>

               <!-- Modal -->
               <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                     <div class="modal-content">
                        <div class="modal-header bg-dark">
                           <h1 class="modal-title text-white fs-5" id="exampleModalLabel">Add reserve</h1>
                           <button type="button" class="btn-close-white" data-bs-dismiss="modal"
                              aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                           <form id="reservation-form">
                              <div class="mb-3">
                                 <label class="form-label" for="name">Name</label>
                                 <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Person booking" required>
                              </div>

                              <div class="mb-3">
                                 <label class="form-label" for="date">Date:</label>
                                 <input type="date" class="form-control" id="date" name="date" required>
                              </div>

                              <div class="mb-3">
                                 <label class="form-label" for="start-time">Start time</label>
                                 <input type="time" class="form-control" id="start-time" name="start-time" required>
                              </div>

                              <div class="mb-3">
                                 <label class="form-label" for="end-time">Ending time</label>
                                 <input type="time" class="form-control" id="end-time" name="end-time" required>
                              </div>

                              <div class="mb-3">
                                 <label for="salle">Salle</label>
                                 <select id="salle" class="form-select" name="salle" required>
                                    <option value="sala1">Sala 1</option>
                                    <option value="sala2">Sala 2</option>
                                    <option value="sala3">Sala 3</option>
                                 </select>
                              </div>
                           </form>
                        </div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                           <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>


         <div class="row">
            <div class="col-12">
               <table class="mt-4 table text-center table-responsive table-striped">
                  <thead>
                     <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Start time</th>
                        <th scope="col">Ending time</th>
                        <th scope="col">Salle</th>
                        <th scope="col">Actions</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>5:00</td>
                        <td>9:00</td>
                        <td>Salle 1</td>
                        <td>
                           <i class="bi bi-trash-fill text-danger"></i>
                           <i class="bi bi-pencil-fill text-warning"></i>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>

   </main>

   <footer class="footer container-fluid">
      <p class="footer-text">&copy; 2023 Salle Reserve | David Dev.</p>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <script src="js/main.js" type="module"></script>
</body>

</html>
